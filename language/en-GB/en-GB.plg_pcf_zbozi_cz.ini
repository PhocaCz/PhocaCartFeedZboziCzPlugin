;[3.5.7]
PLG_PCF_ZBOZI_CZ_FIELD_ITEM_PRODUCTNAME_LABEL="PRODUCTNAME"
PLG_PCF_ZBOZI_CZ_FIELD_ITEM_PRODUCTNAME_DESC="Set value for PRODUCTNAME parameter. Title of an individual offer. It is a general naming of products from the user's perspective. The title must have a specific form. E.g. Manufacturer (Product Line) Product designation Version. See more specification on: Zbozi.cz"
PLG_PCF_ZBOZI_CZ_FIELD_ITEM_CUSTOM_LABEL_0_LABEL="CUSTOM_LABEL_0"
PLG_PCF_ZBOZI_CZ_FIELD_ITEM_CUSTOM_LABEL_0_DESC="Set value for CUSTOM_LABEL_0 parameter. E.g. to filter offers for product advertisements on Sklik. You can have one <CUSTOM_LABEL_0>, <CUSTOM_LABEL_1> for each bid."
PLG_PCF_ZBOZI_CZ_FIELD_ITEM_CUSTOM_LABEL_1_LABEL="CUSTOM_LABEL_1"
PLG_PCF_ZBOZI_CZ_FIELD_ITEM_CUSTOM_LABEL_1_DESC="Set value for CUSTOM_LABEL_1 parameter. E.g. to filter offers for product advertisements on Sklik. You can have one <CUSTOM_LABEL_0>, <CUSTOM_LABEL_1> for each bid."
PLG_PCF_ZBOZI_CZ_FIELD_ITEM_CUSTOM_LABEL_3_LABEL="CUSTOM_LABEL_3"
PLG_PCF_ZBOZI_CZ_FIELD_ITEM_CUSTOM_LABEL_3_DESC="Set value for CUSTOM_LABEL_3 parameter. This value is shown to customers in the Dynamic banner offer in the Sklik. Example of values: discount, sale, new, bestseller, free assembly etc. You can have only one <CUSTOM_LABEL_3> for each offer. Maximum of 25 characters."
PLG_PCF_ZBOZI_CZ_FIELD_ITEM_MAX_CPC_LABEL="MAX_CPC"
PLG_PCF_ZBOZI_CZ_FIELD_ITEM_MAX_CPC_DESC="Set value for MAX_CPC parameter for bidding"
PLG_PCF_ZBOZI_CZ_FIELD_ITEM_MAX_CPC_SEARCH_LABEL="MAX_CPC_SEARCH"
PLG_PCF_ZBOZI_CZ_FIELD_ITEM_MAX_CPC_SEARCH_DESC="Set value for MAX_CPC_SEARCH parameter for bidding"
